<body>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="card mt-3">
                    <div class="card-body">
                        <form>
                            <div class="row">
                                <div class="col-12">
                                    <p class="text-center m-5 display-4 text-info">Ingresa la Longitud y la Latitud
                                        <span class="text-success">(Coordenadas)</span></p>
                                </div>
                                <div class="col-6">
                                    <label for="txtLongitud" class="text-success label">Longitud</label>
                                    <input type="number" class="form-control" placeholder="Longitud" id="txtLongitud"
                                        autofocus required>
                                </div>
                                <div class="col-6">
                                    <label for="txtLatitud" class="text-success label">Latitud</label>
                                    <input type="number" class="form-control" placeholder="Latitud" id="txtLatitud"
                                        required>
                                </div>
                                <div class="col-12 mt-3 text-center">
                                    <button type="button" class="btn btn-secondary btn-lg" id="btnUbicacion">Buscar
                                        ubicacion</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-12">
                <div class="card mt-3">
                    <div class="card-body text-center font-weight-normal">

                        <h1 class="temperature-location text-secondary m-3"></h1>
                        <h2 class="text-info mt-3">Temperatura</h2>
                        <p class="temperature  text-success mt-4"></p>
                        <span class="type badge badge-pill badge-secondary p-4 m-2 grados "></span>

                        <h3 class="text-info">Resumen</h3>
                        <p class="temperature-description mt-4"></p>

                        <blockquote class="blockquote text-center">
                            <p class="mb-0">Utilidad de las matematicas en Ing-Sistemas</p>
                            <footer class="blockquote-footer">Leonardo Andres Ospina Ramirez - Manuel Alejandro Troncoso <cite title="Source Title">2220191030 - 2220191024</cite></footer>
                        </blockquote>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
